{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Faction Management</h1>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-4">Create Faction</h2>
        <form id="create-faction-form">
            <div class="mb-4">
                <label for="faction-name" class="block text-gray-700 text-sm font-bold mb-2">Faction Name</label>
                <input type="text" id="faction-name" name="faction_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="leader-username" class="block text-gray-700 text-sm font-bold mb-2">Leader Username</label>
                <input type="text" id="leader-username" name="leader_username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <button type="button" onclick="createFaction()" class="btn btn-blue">Create Faction</button>
        </form>

        <h2 class="text-2xl font-bold mt-8 mb-4">Existing Factions</h2>
        <table class="w-full">
            <thead>
                <tr>
                    <th class="px-4 py-2">Faction Name</th>
                    <th class="px-4 py-2">Leader</th>
                    <th class="px-4 py-2">Member Count</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody id="factions-list">
                <!-- Factions will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<script>
function createFaction() {
    const factionName = document.getElementById('faction-name').value;
    const leaderUsername = document.getElementById('leader-username').value;

    fetch('/admin/faction/create', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name: factionName, leader_username: leaderUsername }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            alert('Faction created successfully');
            document.getElementById('create-faction-form').reset();
            getFactions();
        }
    })
    .catch(error => console.error('Error:', error));
}

function getFactions() {
    fetch('/admin/factions')
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            console.error(data.error);
        } else {
            updateFactionsDisplay(data.factions);
        }
    })
    .catch(error => console.error('Error:', error));
}

function updateFactionsDisplay(factions) {
    const factionsList = document.getElementById('factions-list');
    factionsList.innerHTML = '';
    factions.forEach(faction => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td class="border px-4 py-2">${faction.name}</td>
            <td class="border px-4 py-2">${faction.leader_username}</td>
            <td class="border px-4 py-2">${faction.member_count}</td>
            <td class="border px-4 py-2">
                <button onclick="deleteFaction(${faction.id})" class="btn btn-red">Delete</button>
            </td>
        `;
        factionsList.appendChild(row);
    });
}

function deleteFaction(factionId) {
    if (confirm('Are you sure you want to delete this faction?')) {
        fetch(`/admin/faction/${factionId}/delete`, {
            method: 'POST',
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                alert('Faction deleted successfully');
                getFactions();
            }
        })
        .catch(error => console.error('Error:', error));
    }
}

document.addEventListener('DOMContentLoaded', getFactions);
</script>
{% endblock %}
