{% extends "base.html" %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold mb-4">Your Stats</h2>
        <div id="react-stats-dashboard"></div>
        <h3 class="text-xl font-bold mt-6 mb-2">Update Stats</h3>
        <form id="stats-form">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="total-wins" class="block text-gray-700 text-sm font-bold mb-2">Total Wins</label>
                    <input type="text" id="total-wins" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="total-losses" class="block text-gray-700 text-sm font-bold mb-2">Total Losses</label>
                    <input type="text" id="total-losses" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="assaults-won" class="block text-gray-700 text-sm font-bold mb-2">Assaults Won</label>
                    <input type="text" id="assaults-won" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="assaults-lost" class="block text-gray-700 text-sm font-bold mb-2">Assaults Lost</label>
                    <input type="text" id="assaults-lost" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="defending-battles-won" class="block text-gray-700 text-sm font-bold mb-2">Defending Battles Won</label>
                    <input type="text" id="defending-battles-won" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="defending-battles-lost" class="block text-gray-700 text-sm font-bold mb-2">Defending Battles Lost</label>
                    <input type="text" id="defending-battles-lost" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="kills" class="block text-gray-700 text-sm font-bold mb-2">Kills</label>
                    <input type="text" id="kills" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="destroyed-traps" class="block text-gray-700 text-sm font-bold mb-2">Destroyed Traps</label>
                    <input type="text" id="destroyed-traps" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="lost-associates" class="block text-gray-700 text-sm font-bold mb-2">Lost Associates</label>
                    <input type="text" id="lost-associates" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="lost-traps" class="block text-gray-700 text-sm font-bold mb-2">Lost Traps</label>
                    <input type="text" id="lost-traps" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="healed-associates" class="block text-gray-700 text-sm font-bold mb-2">Healed Associates</label>
                    <input type="text" id="healed-associates" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="wounded-enemy-associates" class="block text-gray-700 text-sm font-bold mb-2">Wounded Enemy Associates</label>
                    <input type="text" id="wounded-enemy-associates" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="enemy-turfs-destroyed" class="block text-gray-700 text-sm font-bold mb-2">Enemy Turfs Destroyed</label>
                    <input type="text" id="enemy-turfs-destroyed" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="turf-destroyed-times" class="block text-gray-700 text-sm font-bold mb-2">Turf Destroyed Times</label>
                    <input type="text" id="turf-destroyed-times" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="eliminated-enemy-influence" class="block text-gray-700 text-sm font-bold mb-2">Eliminated Enemy Influence</label>
                    <input type="text" id="eliminated-enemy-influence" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
            </div>
            <button type="button" onclick="updateStats()" class="btn btn-blue mt-4">Update Stats</button>
        </form>
    </div>
    <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold mb-4">Faction Management</h2>
        <div id="faction-info">
            <!-- Faction info will be populated here by JavaScript -->
        </div>
        <h3 class="text-xl font-bold mt-6 mb-2">Join Faction</h3>
        <form id="join-faction-form">
            <div class="mb-4">
                <label for="invitation-code" class="block text-gray-700 text-sm font-bold mb-2">Invitation Code</label>
                <input type="text" id="invitation-code" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button type="button" onclick="joinFaction()" class="btn btn-blue">Join Faction</button>
        </form>
        <h3 class="text-xl font-bold mt-6 mb-2">Faction Members</h3>
        <ul id="faction-members" class="list-disc list-inside">
            <!-- Faction members will be populated here by JavaScript -->
        </ul>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="{{ url_for('static', filename='js/number_formatting.js') }}"></script>
<script src="{{ url_for('static', filename='js/stats.js') }}"></script>
<script src="{{ url_for('static', filename='js/factions.js') }}"></script>
<script type="text/babel" src="{{ url_for('static', filename='js/StatisticsDashboard.js') }}"></script>
{% endblock %}
