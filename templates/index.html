{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Welcome to Mafia Manager</h1>
    <p class="text-xl mb-8">Track your stats and manage your faction in The Grand Mafia game.</p>
    {% if current_user.is_authenticated %}
        <a href="/dashboard" class="btn btn-blue">Go to Dashboard</a>
    {% else %}
        <a href="/login" class="btn btn-blue mr-4">Login</a>
        <a href="/register" class="btn btn-blue">Register</a>
    {% endif %}
</div>
{% endblock %}
