<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mafia Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold">Mafia Manager</a>
            <div>
                {% if current_user.is_authenticated %}
                    <a href="/dashboard" class="text-white mr-4">Dashboard</a>
                    {% if current_user.is_admin %}
                        <a href="{{ url_for('admin.admin_dashboard') }}" class="text-white mr-4">Admin</a>
                    {% endif %}
                    <button onclick="logout()" class="btn btn-blue">Logout</button>
                {% else %}
                    <a href="/login" class="text-white mr-4">Login</a>
                    <a href="/register" class="text-white">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
